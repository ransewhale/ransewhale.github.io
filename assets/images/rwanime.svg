<?xml version="1.0" encoding="UTF-8"?>
<svg width="240px" height="240px" view-box="0 0 240 240" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
	<style type="text/css">

.frame{
  stroke-dasharray: 5000;
  stroke-dashoffset: 0;
  -webkit-animation: load 4s ease-in 0s;
  animation: load 4s ease-in 0s;
}

  @-webkit-keyframes load {
      0% {
        stroke-dashoffset: 5000;
      }
      50% {
        stroke-dashoffset: 4000;
      }
      100% {
        stroke-dashoffset: 0;
      }
    }

.right{
	fill: red;
	-webkit-animation: redding 4s ease-in 0s;
	animation: redding 4s ease-in 0s;
}

  @-webkit-keyframes redding {
      0% {
        fill:transparent;
      }
      45% {
        fill:transparent;
      }
      65% {
      	fill:red;
      }
      100% {
      	fill:red;
      }
    }

.left{
	fill: blue;
	-webkit-animation: bluing 4s ease-in 0s;
	animation: bluing 4s ease-in 0s;
}

  @-webkit-keyframes bluing {
      0% {
        fill:transparent;
      }
      35% {
        fill:transparent;
      }
      55% {
      	fill:blue;
      }
      100% {
      	fill:blue;
      }
    }

.bottom{
	fill: yellow;
	-webkit-animation: yellowing 3s ease-in 0s;
	animation: yellowing 3s ease-in 0s;
}

  @-webkit-keyframes yellowing {
      0% {
        fill:transparent;
      }
      90% {
        fill:transparent;
      }
      100% {
      	fill:yellow;
      }
    }

.center{
	fill: black;
	-webkit-animation: blacking 4s ease-in 0s;
	animation: blacking 4s ease-in 0s;
}

  @-webkit-keyframes blacking {
      0% {
        fill:transparent;
      }
      90% {
        fill:transparent;
      }
      100% {
      	fill:black;
      }
    }


	</style>
	<path class="center" stroke="none" d="
		M 120 45
